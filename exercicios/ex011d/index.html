<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video controls width="560" poster="imagem/praia-1000.jpg">
        <source src="video/Praia1.ogv" type="video/ogg">
        <source src="video/Praia1.mkv" type="video/mkv">
        <source src="video/Praia.webm" type="video/webm">
        <source src="video/Praia1.mp4" type="video/mp4">
    </video>
    <p>Seu navegador não tem compatibilidade com reproução de vídeos</p>
      
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t0miKBL5jd4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserir vídeo do Vimeo</h1>
    <iframe  src="https://player.vimeo.com/video/819819044?h=1e37baa3f3&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserir outro vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/338177539?h=7dfd8e5ed7&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
