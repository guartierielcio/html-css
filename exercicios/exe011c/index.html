<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video controls width="500" poster="imagem/praia-1000.jpg">
        <source src="video/Praia1.ogv" type="video/ogg">
        <source src="video/Praia1.mkv" type="video/mkv">
        <source src="video/Praia.webm" type="video/webm">
        <source src="video/Praia1.mp4" type="video/mp4">
    </video>
    
    <p>Seu navegador não tem compatibilidade com reproução de vídeos</p>

</body>
</html>
