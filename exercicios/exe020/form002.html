<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
   
    <form action="casdastro.php" method="post">
    <p>
        <label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" required minlength="3" maxlength="45" size="25" placeholder="nome de usuário" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="13" placeholder="mínimo 8 caracteres" autocomplete="current-password">
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
