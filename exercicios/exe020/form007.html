<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="casdastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>---Estado---</option>    
                <optgroup label="Região Norte">
                        <option value="AC">Acre</option>
                        <option value="AM">Amazonas</option>
                        <option value="PA">Para</option>
                        <option value="RO">Rondonia</option>
                    </optgroup>
                               
                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                        <option value="CE">Ceará</option>
                        <option value="BA">Bahia</option>
                    </optgroup>
               
                <optgroup label="Região Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="MG"> Minas Gerais</option>
                    <option value="RJ"> Rio de Janeio</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Pará</option>
                    <option value="SC">Santa Catarina</option>
                    <object data="RS" type="">Rio Grande do Sul</object>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM"> Adminstrador</option>
                <option value="ENG">Engeheiro</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="MED">Médico</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Escreva sua mensagem abaixo:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
