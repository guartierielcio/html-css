<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="casdastro.php" method="get">
        
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome Completo</label>
                    <input type="text" name="nome" id="inome" minlength="3" maxlength="35" placeholder="Nome Completo" autocomplete="name" required>
                </p>
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" placeholder="seu email" autocomplete="email" >
                </p>
                
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
                </p>
            </fieldset>
                
        
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
