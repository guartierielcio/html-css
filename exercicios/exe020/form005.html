<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="casdastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmax" value="M"> <label for="isxmax">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label> 
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esform1" id="iesform1" checked > <label for="iesform1">Fórmula1 </label>           
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br> 
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>  
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Voley</label> 
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
